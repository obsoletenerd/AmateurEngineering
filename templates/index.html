{% extends 'base.html' %} {% set active_page = "index" %} {% block content %} {% for post in posts %}
<article>
  <header>{{ post.title }}</header>
  {{ post.content | safe }}
  <footer>
    <a href="{{ post.author_url }}">{{ post.author }}</a>
    - {{ post.date.strftime('%a %d %B %Y') }}
  </footer>
</article>
{% endfor %} {% endblock %}
